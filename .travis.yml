language: python
python: '3.6'
install:
- pip install tox
script:
- tox
env:
- TOXENV=py27
- TOXENV=py34
- TOXENV=py35
- TOXENV=py36
- TOXENV=py37 DEPLOY=true
matrix:
  include:
  - python: '3.5'
    env: TOXENV=py35
  - python: '3.7'
    env: TOXENV=py37
  exclude:
  - python: '3.6'
    env: TOXENV=py35
deploy:
  provider: pypi
  user: radiac
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: radiac/mara
    condition: "$DEPLOY = true"
  password:
    secure: 
